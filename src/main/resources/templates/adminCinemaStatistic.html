<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院统计</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminStatistic.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/echarts.js"></script>
    <script src="/js/adminCinemaStatistic.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"  class="active"><a href="#"><i class="icon-bar-chart"></i> 影院统计</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">影院统计</span>
        </div>
        <div class="card table-container" id="schedule-rate-container">
        </div>
        <div class="card table-container" id="box-office-container">
        </div>
        <div class="card table-container" id="audience-price-container">
        </div>
        <div class="card table-container" id="place-rate-container">
        </div>
        <div class="card" style="margin:20px 0;padding:20px;" id="actionform">
            <div style="display: flex;justify-content: space-between">
                <div>
                    <span>查询天数 </span>
                    <input type = "number" class="form-control" id = "days" style="display: inline-block;width: 180px;">
                </div>
                <div>
                    <span>查询电影数目 </span>
                    <input type="number" class="form-control" id="movieNum" style="display: inline-block;width: 180px;">
                </div>
                <button id="submit" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
        <!--
        <div>
            <form action="#" id = 'actionform'>
                <p>输入查询天数</p>
                <input type = "number" placeholder="查询天数" id = "days">
                <p>输入查询电影数目</p>
                <input type = "number" placeholder="显示电影数目" id = "movieNum">
                <button id="submit" type="button" class="btn btn-primary">确认</button>
            </form>
        </div>
        -->
        <div class="card table-container" id="popular-movie-container">
        </div>
    </div>
</div>
</body>
</html>
